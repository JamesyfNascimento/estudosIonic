
<!-- primeiro menu, com todas as configurações -->
<ion-menu [content] = "myContent" id="menu1" enabled="true" persistent="true" side="left" swipeEnabled="true" (ionOpen)="onOpen()" (ionClose)="onClose()" (ionDrag)="onDrag()">
    <ion-header>
        <ion-title>
            Menu 1
        </ion-title>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor = "let p of pages" (click)="openPage(p)" menuClose>
                {{ p.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<!-- segundo menu -->
<ion-menu [content] = "myContent" id="menu2" enabled="false" side="right"> 
    <ion-header>
        <ion-title>
            Menu 2
        </ion-title>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
            <ion-item>Item 4</ion-item>
            <ion-item>Item 5</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<!--  terceiro menu -->
<ion-menu [content] = "myContent" id="menu3" side="right">
    <ion-header>
        <ion-title>
            Menu 3
        </ion-title>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>Menu3 - Item 1</ion-item>
            <ion-item>Menu3 - Item 2</ion-item>
            <ion-item>Menu3 - Item 3</ion-item>
            <ion-item>Menu3 - Item 4</ion-item>
            <ion-item>Menu3 - Item 5</ion-item>
            <ion-item>Menu3 - Item 6</ion-item>
            <ion-item>Menu3 - Item 7</ion-item>
            <ion-item>Menu3 - Item 8</ion-item>
            <button ion-item menuClose="menu3">Close</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
